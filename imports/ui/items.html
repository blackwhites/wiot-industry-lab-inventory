<template name="items">
  <table>
    <thead>
      <tr><th>GUID</th><th>Description</th></tr>
    </thead>
    <tbody>
        {{> pages}}
    </tbody>
  </table>
  {{> pagesNav}}
</template>

<template name="item">
    <tr>
        <td>{{guid}}</td>
        <td>{{description}}</td>
    </tr>
</template>
